{% extends 'app/base.html' %}
{%  load crispy_forms_tags %}
{% block body %}
<div class="container mt-5">
    <form action="{% url 'app:add' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{% endblock body %}
